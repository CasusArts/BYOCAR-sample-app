<div class="carousel-container">
  <b-carousel
    v-if="carouselImages && carouselImages.length > 0"
    id="carousel-fade"
    style="text-shadow: 0px 0px 2px #000"
    :interval="4000"
    fade
    indicators
  >
    <b-carousel-slide
      v-for="(image,index) in carouselImages"
      v-bind:key="index"
    >
      <template #img>
        <img
          class="d-block img-fluid"
          width="100%"
          height="480"
          :src="image"
          alt="image slot"
        />
      </template>
    </b-carousel-slide>
  </b-carousel>
  <div v-else>
    <div class="carousel-tooltip">
      <ErrorToolTip placement="right" :toolTipTitle="toolTipTitle" />
    </div>
    <div class="placeholder-image">
      <img
        src="https://assets.oneweb.mercedes-benz.com/plugin/vs/vs-3.6.6/placeholders/compact_1360.jpg"
        alt="mercedes-benz-car"
      />
    </div>
  </div>
</div>
